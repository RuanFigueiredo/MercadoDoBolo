<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MercadoDoBolo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <iframe src="/header.html" frameborder="0" height="51px" width="1580px" margin="100px" padding="100px"></iframe>
    <main>
      <article>
          <section style="background-image: linear-gradient(to right, purple , rgb(124, 47, 124),rgb(131, 78, 131), rgb(124, 113, 124));">
            <div class="container">
              <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/bolinho1.jpg" class="d-block w-80 m-auto" alt="bolo1">
                  </div>
                  <div class="carousel-item">
                    <img src="img/bolinho2.jpg" class="d-block w-80 m-auto" alt="bolo2">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" style ="color:black" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
          </div>
          </section>
      </article>      
    </main>

    <footer>
      <div class="card text-center">
        <div class="card-header">
          Copyright &copy; Ruan Figueiredo
        </div>
        <div class="card-body">
          <h5 class="card-title">Siga nossa página no  Facebook</h5>
          <p class="card-text">Mercado Do Bolo, o melhor bolo que há.</p>
          <a href="#" class="btn btn-primary">Facebook</a>
        </div>
        <div class="card-footer text-body-secondary">
          2 days ago
        </div>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
